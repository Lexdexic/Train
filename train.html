<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div style= "background:#47464c !important" class="jumbotron">
      <h1 style= "color:#dbd9e2" class="text-center">Choo Choo!!</h1>
      <h3 style= "color:#dbd9e2" class="text-center">Anytime is Train Time</h3> 
    </div>
    <div class="row">


      <!-- Current train Schedule-->
      <!-- TODO get info  from "add-train" pushed here -->

      <div class="col-md-12">
        <div class="panel panel-default">
          <div style= "background:#47464c" class="panel-heading">
            <h3 style= "color:#dbd9e2" class="panel-title">Current Train Schedule</h3>
          </div>
          <table class="table">
            <thead>
             <tr>
              <th>Train Name</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainTable">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Sign-Up Panel-->
    <div class="col-md-12">
      <div class="panel panel-default">
        <div style= "background:#47464c" class="panel-heading">
          <h3 style= "color:#dbd9e2" class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">

          <!-- Sign-up Form (note the various input "types")-->
          <form role="form">
            <div class="form-group">
              <label for="name-input">Train Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="trainTime-input">First Train Time:</label>
              <input class="form-control" id="trainTime-input" type="time">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency:</label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-info" id="add-train" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
